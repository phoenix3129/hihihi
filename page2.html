<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" class="css">
    <style>
        body{
            max-height: 80vh;
            max-width: 80vw;
            margin: auto;
            background-color: black;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="hello" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg"
                    class="d-block w-100" alt="..." style="max-height: 100vh; max-width: max-content; margin: auto;">
            </div>
            <div class="carousel-item">
                <img src="2.jpg"
                    class="d-block w-100" alt="..." style="max-height: 100vh; max-width: max-content; margin: auto;">
            </div>
            <div class="carousel-item">
                <img src="3.jpg"
                    class="d-block w-100" alt="..." style="max-height: 100vh; max-width: max-content; margin: auto;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hello" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hello" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const myCarouselElement = document.querySelector('#hello')

    const carousel = new bootstrap.Carousel(myCarouselElement, {
        interval: 2000,
        touch: false,
    })
</script>

</html>
